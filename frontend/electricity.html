<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Monitor - HearstAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #8afd81;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(138, 253, 129, 0.05);
            border: 1px solid rgba(138, 253, 129, 0.2);
            border-radius: 12px;
            padding: 24px;
        }

        .card-title {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .card-value {
            font-size: 36px;
            font-weight: 700;
            color: #8afd81;
            margin-bottom: 8px;
        }

        .card-unit {
            font-size: 14px;
            color: #666;
        }

        .miners-section {
            margin-top: 40px;
        }

        .miners-section h2 {
            font-size: 24px;
            color: #8afd81;
            margin-bottom: 20px;
        }

        .miner-card {
            background: rgba(138, 253, 129, 0.05);
            border: 1px solid rgba(138, 253, 129, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .miner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .miner-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .miner-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .miner-status.active {
            background: rgba(138, 253, 129, 0.2);
            color: #8afd81;
        }

        .miner-status.inactive {
            background: rgba(255, 77, 77, 0.2);
            color: #ff4d4d;
        }

        .miner-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .miner-stat {
            display: flex;
            flex-direction: column;
        }

        .miner-stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .miner-stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .error {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #ff4d4d;
            text-align: center;
        }

        .refresh-btn {
            background: #8afd81;
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #7bed7f;
            transform: translateY(-2px);
        }

        .last-update {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¡ Electricity Monitor</h1>
            <p>Real-time mining power consumption dashboard</p>
        </div>

        <div id="loading" class="loading">
            Loading data...
        </div>

        <div id="error" class="error" style="display: none;">
            Failed to load electricity data
        </div>

        <div id="content" style="display: none;">
            <div class="grid">
                <div class="card">
                    <div class="card-title">Current Power</div>
                    <div class="card-value" id="current-power">-</div>
                    <div class="card-unit">Watts</div>
                </div>

                <div class="card">
                    <div class="card-title">Daily Consumption</div>
                    <div class="card-value" id="daily-consumption">-</div>
                    <div class="card-unit">kWh</div>
                </div>

                <div class="card">
                    <div class="card-title">Monthly Consumption</div>
                    <div class="card-value" id="monthly-consumption">-</div>
                    <div class="card-unit">kWh</div>
                </div>

                <div class="card">
                    <div class="card-title">Daily Cost</div>
                    <div class="card-value" id="daily-cost">-</div>
                    <div class="card-unit">USD</div>
                </div>

                <div class="card">
                    <div class="card-title">Monthly Cost</div>
                    <div class="card-value" id="monthly-cost">-</div>
                    <div class="card-unit">USD</div>
                </div>

                <div class="card">
                    <div class="card-title">Cost per kWh</div>
                    <div class="card-value" id="cost-per-kwh">-</div>
                    <div class="card-unit">USD</div>
                </div>
            </div>

            <div class="miners-section">
                <h2>Active Miners</h2>
                <div id="miners-list"></div>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>
            </div>

            <div class="last-update" id="last-update">
                Last update: -
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:4000/api/electricity'
            : '/api/electricity';

        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('content').style.display = 'none';

                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                // Update stats
                document.getElementById('current-power').textContent = data.current_power.toLocaleString();
                document.getElementById('daily-consumption').textContent = data.daily_consumption.toFixed(1);
                document.getElementById('monthly-consumption').textContent = data.monthly_consumption.toLocaleString();
                document.getElementById('daily-cost').textContent = '$' + data.daily_cost.toFixed(2);
                document.getElementById('monthly-cost').textContent = '$' + data.monthly_cost.toFixed(2);
                document.getElementById('cost-per-kwh').textContent = '$' + data.cost_per_kwh.toFixed(3);

                // Update miners
                const minersList = document.getElementById('miners-list');
                minersList.innerHTML = '';

                data.miners.forEach(miner => {
                    const minerCard = document.createElement('div');
                    minerCard.className = 'miner-card';
                    minerCard.innerHTML = `
                        <div class="miner-header">
                            <div class="miner-name">${miner.name}</div>
                            <div class="miner-status ${miner.status}">${miner.status}</div>
                        </div>
                        <div class="miner-stats">
                            <div class="miner-stat">
                                <div class="miner-stat-label">Hashrate</div>
                                <div class="miner-stat-value">${miner.hashrate}</div>
                            </div>
                            <div class="miner-stat">
                                <div class="miner-stat-label">Power</div>
                                <div class="miner-stat-value">${miner.power}W</div>
                            </div>
                            <div class="miner-stat">
                                <div class="miner-stat-label">Temperature</div>
                                <div class="miner-stat-value">${miner.temp}Â°C</div>
                            </div>
                        </div>
                    `;
                    minersList.appendChild(minerCard);
                });

                // Update timestamp
                const timestamp = new Date(data.timestamp);
                document.getElementById('last-update').textContent = 
                    `Last update: ${timestamp.toLocaleString()}`;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `Failed to load electricity data: ${error.message}`;
            }
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
